
# ================================================================
# üåç GitHub Actions ‚Äì CI/CD Pipeline for MLOps
# ================================================================

name: MLOps_CICD_Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run Tests (Optional Unit Tests)
      - name: Run Unit Tests
        run: pytest || echo "‚ö† No tests found, skipping..."

      # 5Ô∏è‚É£ Automated Model Retraining
      - name: Check Data Drift & Retrain Model
        run: python train_retrain.py

      # 6Ô∏è‚É£ Save Deployment Logs
      - name: Upload Deployment Report
        uses: actions/upload-artifact@v4
        with:
          name: deployment_report
          path: deployment_report.csv

      # 7Ô∏è‚É£ Deploy Streamlit App (Optional for Streamlit Cloud)
      - name: Deploy Streamlit App
        if: success()
        run: |
          echo "üöÄ Deploying Streamlit App..."
          streamlit run app_streamlit.py --server.headless true &
          sleep 10
          echo "‚úÖ Streamlit app deployed successfully!"